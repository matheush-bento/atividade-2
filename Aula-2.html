<!DOCTYPE html>
<html lang="pt- BR">
<!-- Meu Deus o quanto de linha que tem nesse codigo...-->
<head>

    <meta charset="UTF-8">
    <title>Aula 2</title>

</head>

<body>
    <!-- Lista Ordernada-->
    <ol type="I">
        <li>Tomate</li> <!-- item de lista-->
        <li>Macarrão</li>
    </ol>
 <!-- Lista não ordernada-->
    <ul>
        <li> Extrato de tomate</li>
        <li> Carne moida</li>

    </ul>

    <!-- serve para citação-->
    <blackquote>
        &emsp; Bom preparo!
    </blackquote>

    <!-- Tabela-->
    <table>

        <thead>
            <tr> <!-- Abri por linha-->
                <th> <!-- Celula destaque-->
                    NOME
                </th>
                <th>
                    IDADE
                </th>
            </tr>
        </thead>
        <tbody> <!-- Corpo da tabela-->
            <tr> <!-- Linha-->
                <td>
                    Matheus
                </td>
                <td> <!-- Celula-->
                    22
                </td>
            </tr>
            <tr>
                <td rowspan="2"> <!-- mesclar mesmo item ou nome-->
                    Mirella
                </td>
                <td>
                    18
                </td>
            <tr>

                <td>
                    25
                </td>
            <tr>
                <td colspan="2"> Matheuszinho</td> <!-- mesclar duas partes de uma tabela-->
            </tr>
            </tr>
            </tr>
        </tbody>
        <tfoot> <!--repeti o cabeçalho da tabela na parte inferior-->
            <tr>
                <th>
                    NOME
                </th>
                <th>
                    IDADE
                </th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
